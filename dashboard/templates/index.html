<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .timeframe-selector {
            margin: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: inline-block;
        }
        .timeframe-selector label {
            margin-right: 10px;
            font-weight: bold;
        }
        .timeframe-selector select {
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        .chart-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .config-panel {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        .config-data {
            margin-bottom: 10px;
        }
        .config-data label {
            font-weight: bold;
            margin-right: 10px;
        }
        .danger-point {
            position: absolute;
            font-size: 24px;
            color: red;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="timeframe-selector">
        <label for="timeframe">Timeframe:</label>
        <select id="timeframe" onchange="updateTimeframe()">
            <option value="500">Last 500 points</option>
            <option value="50">Last 50 points</option>
        </select>
    </div>
    <div class="chart-container">
        <canvas id="solarChart"></canvas>
    </div>

    <div id="configPanel" class="config-panel">
        <h3>Configuration Data</h3>
        <div id="configData">
            <!-- Configuration data will be populated here -->
        </div>
    </div>

    <script>
        // Global variables
        let chartData = [];
        let selectedTimeframe = 500; // Default to 500 points

        // Function to update timeframe
        function updateTimeframe() {
            const select = document.getElementById('timeframe');
            selectedTimeframe = parseInt(select.value);
            updateChartData();
        }

        // Initialize Chart.js
        const ctx = document.getElementById('solarChart').getContext('2d');
        const solarChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Danger Points',
                        data: [],
                        borderColor: 'rgba(255, 0, 0, 0)',
                        pointBackgroundColor: 'rgba(255, 0, 0, 0)',
                        pointBorderColor: 'rgba(255, 0, 0, 0)',
                        pointHoverBackgroundColor: 'rgba(255, 0, 0, 0)',
                        pointHoverBorderColor: 'rgba(255, 0, 0, 0)',
                        pointRadius: 0,
                        pointHoverRadius: 0,
                        fill: false
                    },
                    {
                        label: 'Temperature (°C)',
                        data: [],
                        borderColor: 'rgb(255, 99, 132)',
                        tension: 0.1
                    },
                    {
                        label: 'Power Output (W)',
                        data: [],
                        borderColor: 'rgb(54, 162, 235)',
                        tension: 0.1
                    },
                    {
                        label: 'Current (A)',
                        data: [],
                        borderColor: 'rgb(255, 205, 86)',
                        tension: 0.1
                    },
                    {
                        label: 'Voltage (V)',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }
                ]
            },
            options: {
                responsive: true,
                interaction: {
                    mode: 'index',
                    intersect: false
                },
                plugins: {
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            title: function(context) {
                                if (context[0]) {
                                    const timestamp = context[0].label;
                                    return `Time: ${timestamp}`;
                                }
                                return '';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Values'
                        }
                    }
                }
            }
        });



        // Function to show configuration data
        function showConfigData(index) {
            const configData = document.getElementById('configData');
            const configPanel = document.getElementById('configPanel');
            
            // Get the configuration data for the clicked point
            const config = chartData[index].configuration;
            
            // Clear existing configuration
            configData.innerHTML = '';
            
            // Add configuration data
            Object.entries(config).forEach(([key, value]) => {
                const div = document.createElement('div');
                div.className = 'config-data';
                div.innerHTML = `<label>${key}: </label><span>${value}</span>`;
                configData.appendChild(div);
            });
            
            // Show the configuration panel
            configPanel.style.display = 'block';
        }

        // Add click event listener to the chart
        solarChart.canvas.onclick = function(event) {
            const points = solarChart.getElementsAtEventForMode(event, 'nearest', { intersect: true });
            if (points.length > 0) {
                const index = points[0].index;
                showConfigData(index);
            }
        };

        // Initial data fetch
        updateChartData();

        // Update data every 5 seconds
        setInterval(updateChartData, 5000);
        // Function to add danger point icons
        function addDangerPointIcons() {
            // Remove existing danger point icons
            document.querySelectorAll('.danger-point').forEach(el => el.remove());
            
            // Add new danger point icons
            chartData.forEach((item, index) => {
                if (item.danger) {
                    const point = solarChart.getDatasetMeta(0).data[index];
                    if (point && point._model) {
                        const icon = document.createElement('div');
                        icon.className = 'danger-point';
                        icon.innerHTML = '⚠️';
                        icon.style.left = `${point._model.x}px`;
                        icon.style.top = `${point._model.y - 20}px`;
                        document.querySelector('.chart-container').appendChild(icon);
                    }
                }
            });
        }

        // Update chart data
        async function updateChartData() {
            try {
                const response = await fetch('{{ api_url }}');
                chartData = await response.json();
                
                // Get the last N points based on selected timeframe
                const lastNPoints = chartData.slice(-selectedTimeframe);
                
                // Extract data points from the last N points
                const labels = lastNPoints.map(item => item.timestamp);
                const temperature = lastNPoints.map(item => item.data.temperature);
                const powerOutput = lastNPoints.map(item => item.data.power_output);
                const current = lastNPoints.map(item => item.data.current);
                const voltage = lastNPoints.map(item => item.data.voltage);
                
                // Add danger points dataset from the last N points
                const dangerPoints = lastNPoints.map(item => item.danger ? 1 : null);
                solarChart.data.datasets[0].data = dangerPoints;
                solarChart.data.datasets[0].pointBackgroundColor = dangerPoints.map(d => d ? 'red' : 'rgba(0,0,0,0)');
                solarChart.data.datasets[0].pointBorderColor = dangerPoints.map(d => d ? 'red' : 'rgba(0,0,0,0)');
                solarChart.data.datasets[0].pointRadius = dangerPoints.map(d => d ? 8 : 0);
                solarChart.data.datasets[0].pointHoverRadius = dangerPoints.map(d => d ? 12 : 0);
                
                // Update other datasets with the last N points
                solarChart.data.labels = labels;
                solarChart.data.datasets[1].data = temperature;
                solarChart.data.datasets[2].data = powerOutput;
                solarChart.data.datasets[3].data = current;
                solarChart.data.datasets[4].data = voltage;
                
                // Update chart and add danger point icons
                solarChart.update();
                addDangerPointIcons();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Add click event listener to the chart
        solarChart.canvas.onclick = function(event) {
            const points = solarChart.getElementsAtEventForMode(event, 'nearest', { intersect: true });
            if (points.length > 0) {
                const index = points[0].index;
                showConfigData(index);
            }
        };

        // Initial data fetch
        updateChartData();

        // Update data every 5 seconds
        setInterval(updateChartData, 5000);
    </script>
</body>
</html>
