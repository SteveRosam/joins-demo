# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Solar Config Enrichment
    application: enrichment
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    state:
      enabled: true
      size: 5
    variables:
      - name: data_topic
        inputType: InputTopic
        description: This is the input topic for f1 data
        required: true
        value: solar-farm
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hard braking events
        required: true
        value: enriched_data
      - name: config_topic
        inputType: InputTopic
        value: configuration
  - name: HTTP API Source
    application: http-api-source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: gateway
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: configuration
  - name: HiveMQ Source
    application: hivemq-source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to publish to.
        required: true
        value: solar-farm
      - name: mqtt_topic
        inputType: FreeText
        description: The root for messages in MQTT, this can be anything
        required: true
        value: '#'
      - name: mqtt_server
        inputType: FreeText
        description: The address of your MQTT server
        required: true
        value: 8c070f88f569419db9771e183412ba13.s1.eu.hivemq.cloud
      - name: mqtt_port
        inputType: FreeText
        description: The port of your MQTT server
        required: true
        value: 8883
      - name: mqtt_username
        inputType: FreeText
        description: Username of your MQTT user
        value: solar
      - name: mqtt_password
        inputType: HiddenText
        description: Password for the MQTT user
        value: Solar1000000
      - name: mqtt_version
        inputType: FreeText
        description: 'MQTT protocol version: 3.1, 3.1.1, 5'
        required: true
        value: 3.1.1
  - name: Downsampling
    application: average-panel-values
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Input topic to read solar panel data from
        required: true
        value: enriched_data
      - name: output
        inputType: OutputTopic
        description: Output topic to write average values to
        required: true
        value: downsampled_data
  - name: MongoDB Sink
    application: mongodb-sink
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: The input Kafka topic name
        required: true
        value: downsampled_data
      - name: MONGODB_HOST
        inputType: FreeText
        description: MongoDB host name
        required: true
        value: mongodb
      - name: MONGODB_USERNAME
        inputType: FreeText
        description: MongoDB username
        required: true
        value: admin
      - name: MONGODB_PASSWORD
        inputType: Secret
        description: MongoDB password
        required: true
        secretKey: mongo_root_password
      - name: MONGODB_DB
        inputType: FreeText
        description: MongoDB database name
        required: true
        value: solar_db
      - name: MONGODB_COLLECTION
        inputType: FreeText
        description: MongoDB collection name
        required: true
        value: downsampled_data
      - name: MONGODB_PORT
        inputType: FreeText
        description: MongoDB host port
        value: 27017
      - name: MONGODB_DOCUMENT_MATCHER
        inputType: FreeText
        description: How documents are selected to update; accepts a JSON-serializable string formatted as a MongoDB filter Query.
        value: ''
      - name: MONGODB_UPSERT
        inputType: FreeText
        description: Boolean to create documents if no matches with MONGODB_DOCUMENT_MATCHER
        value: true
      - name: MONGODB_UPDATE_METHOD
        inputType: FreeText
        description: How documents found with MONGODB_DOCUMENT_MATCHER are updated
        value: UpdateOne
      - name: MONGODB_ADD_MESSAGE_METADATA
        inputType: FreeText
        description: Boolean to include key, timestamp, and headers as '__{field}'
        value: false
      - name: MONGODB_ADD_TOPIC_METADATA
        inputType: FreeText
        description: Boolean to include topic, partition, and offset as '__{field}'
        value: false
      - name: CONSUMER_GROUP_NAME
        inputType: FreeText
        description: The name of the consumer group to use when consuming from Kafka
        required: true
        value: quixstreams-mongodb-sink
      - name: BUFFER_SIZE
        inputType: FreeText
        description: The number of records that sink waits before flushing data to MongoDB
        value: 1000
      - name: BUFFER_TIMEOUT
        inputType: FreeText
        description: The number of seconds that sink waits before flushing data to MongoDB
        value: 1
  - name: Critical Event Detection
    application: detect-danger
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for f1 data
        required: true
        value: enriched_data
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hard braking events
        required: true
        value: danger_condition
  - name: Grafana
    application: grafana
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: grafana
    network:
      serviceName: grafana
      ports:
        - port: 80
          targetPort: 3000
    variables:
      - name: GF_SECURITY_ADMIN_PASSWORD
        inputType: Secret
        description: Password for the admin user
        required: true
        secretKey: grafana_admin_password
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: The optional InfluxDB Token to use
        secretKey: grafana_admin_password

# This section describes the Topics of the data pipeline
topics:
  - name: solar-farm
  - name: configuration
  - name: enriched_data
  - name: danger_condition
    dataTier: Gold
  - name: downsampled_data
    dataTier: Gold
