# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Solar Farm IoT Data
    application: sample-data
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: solar-farm
      - name: location
        inputType: FreeText
        description: The location of the solar farm
        required: true
        value: LONDON
  - name: Configuration Listener
    application: configuration-data
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: configuration
      - name: location
        inputType: FreeText
        description: The location of the solar farm
        required: true
        value: LONDON
  - name: Solar Fire Detection
    application: detect-danger
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for f1 data
        required: true
        value: enriched_data
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hard braking events
        required: true
        value: danger_condition
  - name: Data API
    application: api
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: api
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        value: danger_condition
  - name: Solar Config Enrichment
    application: enrichment
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    state:
      enabled: true
      size: 5
    variables:
      - name: data_topic
        inputType: InputTopic
        description: This is the input topic for f1 data
        required: true
        value: solar-farm
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hard braking events
        required: true
        value: enriched_data
      - name: config_topic
        inputType: InputTopic
        value: configuration
  - name: Solar Farm Monitoring
    application: dashboard
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: dashboard
  - name: sample-data-paris
    application: sample-data
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: solar-farm
      - name: location
        inputType: FreeText
        description: The location of the solar farm
        required: true
        value: PARIS
  - name: configuration-data-paris
    application: configuration-data
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: configuration
      - name: location
        inputType: FreeText
        description: The location of the solar farm
        required: true
        value: PARIS

# This section describes the Topics of the data pipeline
topics:
  - name: solar-farm
  - name: configuration
  - name: enriched_data
  - name: danger_condition
    dataTier: Gold
