# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: sample-data
    application: sample-data
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: solar-farm
  - name: configuration-data
    application: configuration-data
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: configuration
  - name: Enrichment
    application: enrichment
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: data_topic
        inputType: InputTopic
        description: This is the input topic for f1 data
        required: true
        value: solar-farm
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hard braking events
        required: true
        value: enriched_data
      - name: config_topic
        inputType: InputTopic
        value: configuration
  - name: Detect Danger
    application: detect-danger
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for f1 data
        required: true
        value: enriched_data
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hard braking events
        required: true
        value: danger_condition
  - name: API
    application: api
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        value: danger_condition

# This section describes the Topics of the data pipeline
topics:
  - name: solar-farm
  - name: configuration
  - name: enriched_data
  - name: danger_condition
    dataTier: Gold
