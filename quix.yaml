# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Solar Fire Detection
    application: detect-danger
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for f1 data
        required: true
        value: enriched_data
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hard braking events
        required: true
        value: danger_condition
  - name: Data API
    application: api
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: api
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        value: danger_condition
  - name: Solar Config Enrichment
    application: enrichment
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    state:
      enabled: true
      size: 5
    variables:
      - name: data_topic
        inputType: InputTopic
        description: This is the input topic for f1 data
        required: true
        value: solar-farm
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hard braking events
        required: true
        value: enriched_data
      - name: config_topic
        inputType: InputTopic
        value: configuration
  - name: Solar Farm Monitoring
    application: dashboard
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: dashboard
  - name: HTTP API Source
    application: http-api-source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: gateway
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: configuration
  - name: HiveMQ Source
    application: hivemq-source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to publish to.
        required: true
        value: solar-farm
      - name: mqtt_topic
        inputType: FreeText
        description: The root for messages in MQTT, this can be anything
        required: true
        value: '#'
      - name: mqtt_server
        inputType: FreeText
        description: The address of your MQTT server
        required: true
        value: 8c070f88f569419db9771e183412ba13.s1.eu.hivemq.cloud
      - name: mqtt_port
        inputType: FreeText
        description: The port of your MQTT server
        required: true
        value: 8883
      - name: mqtt_username
        inputType: FreeText
        description: Username of your MQTT user
        value: solar
      - name: mqtt_password
        inputType: HiddenText
        description: Password for the MQTT user
        value: Solar1000000
      - name: mqtt_version
        inputType: FreeText
        description: 'MQTT protocol version: 3.1, 3.1.1, 5'
        required: true
        value: 3.1.1
  - name: Downsampling
    application: average-panel-values
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Input topic to read solar panel data from
        required: true
        value: enriched_data
      - name: output
        inputType: OutputTopic
        description: Output topic to write average values to
        required: true
        value: downsampled_data
  - name: MongoDB
    application: mongodb
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    network:
      serviceName: mongodb
      ports:
        - port: 27017
          targetPort: 27017
    variables:
      - name: MONGO_INITDB_ROOT_USERNAME
        inputType: FreeText
        description: The root username to initialize MongoDB with
        required: true
        value: admin
      - name: MONGO_INITDB_ROOT_PASSWORD
        inputType: Secret
        description: The root password to initialize MongoDB with
        required: true
        secretKey: mongo_root_password

# This section describes the Topics of the data pipeline
topics:
  - name: solar-farm
  - name: configuration
  - name: enriched_data
  - name: danger_condition
    dataTier: Gold
  - name: downsampled_data
    dataTier: Gold
